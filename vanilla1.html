<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="vanilla.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<title>Vanilla Js | Email Validation</title>
</head>
<body>
<!-- https://www.youtube.com/watch?v=HzJngc-Se9Q&list=PL5e68lK9hEzd6RUzREoABqimRI4SY63ND&index=1 -->
<section>
<div class="vanilla1">
	<h1>Email Validation Work</h1>	
    <form action="#" id="vanilla1form">
    <div class="inputbox">
    <input type="email" placeholder="Enter your Email" id="emailfield" name="" onKeyDown="emailvalidation()" />
    <span id="emailtext"></span>
    </div>

    
    </form>
</div>
</section>
<script type="text/javascript">
function emailvalidation(){
	var formvalue = document.querySelector('#vanilla1form');
	var emailvalue = document.querySelector('#emailfield').value;	
	var emailtxt = document.querySelector('#emailtext');	
	var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
	if(emailvalue.match(pattern)){
		formvalue.classList.add('valid');
		formvalue.classList.remove('invalid');
		emailtxt.innerHTML = "Your Email is valid!";
		emailtxt.style.color = "Green";
	}
	else
	{
		formvalue.classList.remove('valid');
		formvalue.classList.add('invalid');
		emailtxt.innerHTML = "Your Email is invalid!";
		emailtxt.style.color = "Red";	
	}
}
</script>
</body>
</html>
